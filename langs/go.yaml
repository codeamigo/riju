id: "go"
aliases:
  - "golang"
name: "Go"
monacoLang: go

install:
  prepare:
    apt:
      - golang
  apt:
    - golang
  manual: |
    install -d "${pkg}/usr/local/bin"

    export GO111MODULE=on
    export GOPATH="$PWD/go"
    go install golang.org/x/tools/gopls@latest
    cp go/bin/gopls "${pkg}/usr/local/bin/"

main: "main.go"
template: |
  package main

  import "fmt"

  func main() {
  	fmt.Println("Hello, world!")
  }

compile: |
  go build main.go
run: |
  ./main

format:
  run: |
    gofmt
  input: |
    package main

    import "fmt"

    func main() {
    	fmt.Println("Hello, world!");
    }

lsp:
  start: |
    gopls
  code: "TODO"
  item: "TODO"

skip:
  - lsp